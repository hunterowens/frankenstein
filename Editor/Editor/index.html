<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Editor App</title>
  </head>
  <body>
    <div class="surface-buttons">
      <button id="start-surface" onclick="startSurface();">Start Surface</button>
      <button id="reset-surface" onclick="resetSurface();">Reset Surface</button>
      <button id="stop-surface" onclick="stopSurface();">Stop Surface</button>
      <button id="say-hello" onclick="sayHello();">Say Hello!</button>
    </div>
    <div class="rate-voice-wrapper">
      <span>TTS Delay:</span>
      <input id="delay" type="number" step="1" min="0" value="12">
      <span id="rate-text">TTS Rate:</span>
      <input id="rate" type="number" step="0.1" min="0" max="1.5" value=".8">
      <span class="voice-text">Voice:</span>
      <select id="voice" name="voice">
        <option value="female">US English Female</option>
        <option value="male">UK English Male</option>
      </select>
    </div>
    <div id="state">
      
    </div>
    <div id="questions">
      Waiting for text...
    </div>
    <div class="show-buttons">
      <div class="submit-refresh">
        <button id="submit" onclick="submitQuestions(event);">Submit</button>
        <button id="ask" onclick="askQuestion(event);">Ask Question</button>
        <button id="refresh" onclick="sendRefresh();">Refresh</button>
      </div>
      <button id="end-show" onclick="endShow();">End Show</button>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      //createConnection();
    </script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  </body>
</html>
